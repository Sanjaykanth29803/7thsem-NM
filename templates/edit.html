<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Record</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Vaccination Record</h1>

        <form method="POST">
            <label>Child Name:</label>
            <input type="text" name="name" value="{{ record['name'] }}" required>

            <label>Age:</label>
            <input type="number" name="age" value="{{ record['age'] }}" min="0" required>

            <label>Vaccine:</label>
            <input type="text" name="vaccine" value="{{ record['vaccine'] }}" required>

            <button type="submit" class="btn">Update</button>
            <a href="{{ url_for('index') }}" class="btn-back">Cancel</a>
        </form>
    </div>
</body>
</html>
