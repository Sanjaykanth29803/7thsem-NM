<!DOCTYPE html>
<html>
<head>
    <title>Vaccination Records</title>
</head>
<body>
    <h1>Vaccination Records</h1>
    <a href="/add">Add New Record</a>
    <table border="1">
        <tr><th>Name</th><th>Age</th><th>Vaccine</th></tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
