<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccination Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>ðŸ’‰ Vaccination Management</h1>

    <a href="{{ url_for('add') }}" class="btn">+ Add Child</a>
    <a href="{{ url_for('vaccine_schedule') }}" class="btn">ðŸ“… Vaccine Schedule</a>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>DOB</th>
            <th>Phone</th>
        </tr>
        </thead>
        <tbody>
        {% for row in data %}
        <tr>
            <td>{{ row['id'] }}</td>
            <td>{{ row['name'] }}</td>
            <td>{{ row['dob'] }}</td>
            <td>{{ row['phone'] }}</td>
        </tr>
        {% else %}
        <tr><td colspan="4" class="empty">No records found</td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
