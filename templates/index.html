<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Vaccination Records</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ§’ Child Vaccination Records</h1>

        <a href="{{ url_for('add') }}" class="btn">âž• Add Child</a>
        <a href="{{ url_for('vaccine_schedule') }}" class="btn">ðŸ“… Vaccine Schedule</a>

        {% if data %}
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Child Name</th>
                    <th>Date of Birth</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                {% for child in data %}
                <tr>
                    <td>{{ child.id }}</td>
                    <td>{{ child.name }}</td>
                    <td>{{ child.dob }}</td>
                    <td>{{ child.phone }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No child records found.</p>
        {% endif %}
    </div>
</body>
</html>
